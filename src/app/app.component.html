<mat-form-field appearance="fill">
  <mat-label>Distritos</mat-label>
  <mat-select [(value)]="distritosSeleccionados" [formControl]="distritos" multiple (selectionChange)="filtrar()">
    <mat-option *ngFor="let distrito of listaDistritos" [value]="distrito">D{{distrito}}</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Listas</mat-label>
  <mat-select [(value)]="listasSeleccionadas" [formControl]="listas" multiple (selectionChange)="filtrar()">
    <mat-option *ngFor="let lista of listaListas" [value]="lista">{{lista}}</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Sexo</mat-label>
  <mat-select [(value)]="sexosSeleccionados" [formControl]="sexo" multiple (selectionChange)="filtrar()">
    <mat-option *ngFor="let sexo of listaSexos" [value]="sexo">{{sexo}}</mat-option>
  </mat-select>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NÂº </th>
      <td mat-cell *matCellDef="let element"> {{element.key + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="distrito">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Distrito </th>
      <td mat-cell *matCellDef="let element"> D{{element.distrito}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexo </th>
      <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
    </ng-container>

    <ng-container matColumnDef="lista">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Lista </th>
      <td mat-cell *matCellDef="let element"> {{element.lista}} </td>
    </ng-container>

    <ng-container matColumnDef="enlace">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Enlace </th>
      <td mat-cell *matCellDef="let element" [innerHTML]="element.enlace"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
